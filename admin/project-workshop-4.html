    <script type="text/javascript">
        $(function () {
            $('#myTab a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
            //时间日历
            $('.datetimepicker5').datetimepicker({
                language: 'zh-CN',
                pickTime: false
            });
            $('.datetimepicker4').datetimepicker({
                language: 'ru',
                pickDate: false
            });
            $('#ren-btn-submit-datetime').click(function () {
                $('.ren-show-datetime-txt').html($('#ren-input-date').val() + ' ' + $('#ren-input-time').val())
                $('.bs-datetimepicker-modal').modal('hide');
            });
            //日历时间结束
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            $(".school-name").focus();
            $(".school-name").keyup(function () {
                var schoolname = $(".school-name").val();
                if (schoolname == "") {
                    $(".next-step").addClass("disabled");
                } else {
                    $(".next-step").removeClass("disabled");
                }
            });
        });
        $(".tag-ok").click(function () {
            var add_tag = $("#add-tag").val();
            $(this).attr("data-dismiss", "modal");
        });
