    <script type="text/javascript">
        $(function () {

            //时间日历
            $('.datetimepicker5').datetimepicker({
                language: 'zh-CN',
                pickTime: false
            });
            $('.datetimepicker4').datetimepicker({
                language: 'ru',
                pickDate: false
            });

            $('#ren-btn-submit-datetime').click(function () {

                $('.ren-show-datetime-txt').html($('#ren-input-date').val() + ' ' + $('#ren-input-time').val())
                $('.bs-datetimepicker-modal').modal('hide');
            });
            //日历时间结束
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            $(".school-name").focus();
            $(".school-name").keyup(function () {
                var schoolname = $(".school-name").val();
                if (schoolname == "") {
                    $(".next-step").addClass("disabled");
                } else {
                    $(".next-step").removeClass("disabled");
                }
            });
            /*************************************************选择学校*********************************************************/
            //点击省份
            $(".select-provinces a").click(function () {
                $(this).html();
                $(".select-provinces a").each(function () {
                    $(".select-provinces a").removeClass("bg-color");
                    $(".select-provinces a").removeClass("active");
                });
                $(".select-city a").each(function () {
                    $(".select-city a").removeClass("bg-color");
                    $(".select-city a").removeClass("active");
                });
                $(this).addClass("bg-color");
                $(this).addClass("active");
                $(".select-city-1").show();
                $(".select-area-1").hide();
                $(".select-school-1").hide();
            });
            //点击城市
            $(".select-city a").click(function () {
                $(this).html();
                $(".select-city a").each(function () {
                    $(".select-city a").removeClass("bg-color");
                    $(".select-city a").removeClass("active");
                });
                $(".select-area a").each(function () {
                    $(".select-area a").removeClass("bg-color");
                    $(".select-area a").removeClass("active");
                });
                $(this).addClass("bg-color");
                $(this).addClass("active");
                $(".select-area-1").show();
                $(".select-school-1").hide();
            });
            //点击区域
            $(".select-area a").click(function () {
                $(this).html();
                $(".select-area a").each(function () {
                    $(".select-area a").removeClass("bg-color");
                    $(".select-area a").removeClass("active");
                });
                $(".select-school-3 a").each(function () {
                    $(".select-school-3 a").removeClass("bg-color");
                    $(".select-school-3 a").removeClass("active");
                });
                $(this).addClass("bg-color");
                $(this).addClass("active");
                $(".select-school-1").show();
            });
            //点击学校
            $(".select-school-3 a").click(function () {
                $(this).html();
                $(".select-school-3 a").each(function () {
                    $(".select-school-3 a").removeClass("bg-color");
                    $(".select-school-3 a").removeClass("active");
                });
                $(this).addClass("bg-color");
                $(this).addClass("active");
            });
            //点击搜索按钮
            $(".seaech-school-click").click(function () {

            });
            //点击 添加学校
            $(".add-my-school").click(function () {
                $(".add-my-school-div").show();
                $(".select-school-3 a").each(function () {
                    $(".select-school-3 a").removeClass("bg-color");
                    $(".select-school-3 a").removeClass("active");
                });
                $(".seaech-school").val("");
                $(".select-school-1").hide();
            });
            //点击 返回搜索学校
            $(".back-serach-school").click(function () {
                $(".add-my-school-div").hide();
                $(".add-school-name").val("");
                $(".select-school-1").show();
            });
            //取消选择学校
            $(".cancel-secelt-school").click(function () {
                $(".select-provinces a").each(function () {
                    $(".select-provinces a").removeClass("bg-color");
                    $(".select-provinces a").removeClass("active");
                });
                $(".select-city a").each(function () {
                    $(".select-city a").removeClass("bg-color");
                    $(".select-city a").removeClass("active");
                });
                $(".select-area a").each(function () {
                    $(".select-area a").removeClass("bg-color");
                    $(".select-area a").removeClass("active");
                });
                $(".select-school-3 a").each(function () {
                    $(".select-school-3 a").removeClass("bg-color");
                    $(".select-school-3 a").removeClass("active");
                });
                $(".add-school-name").val("");
                $(".select-city-1").hide();
                $(".select-area-1").hide();
                $(".select-school-1").hide();
                $(".add-my-school-div").hide();
                $("#select-school").modal("hide");
            });
            //确定选择学校
            $(".determine-secelt-school").click(function () {
                var provinces_name = "";
                var city_name = "";
                var area_name = "";
                var school_name = "";
                $(".select-provinces a").each(function () {
                    if ($(this).hasClass("active")) {
                        provinces_name = $(this).text().trim();
                    }
                });
                $(".select-city a").each(function () {
                    if ($(this).hasClass("active")) {
                        city_name = $(this).text().trim();
                    }
                });
                $(".select-area a").each(function () {
                    if ($(this).hasClass("active")) {
                        area_name = $(this).text().trim();
                    }
                });
                $(".select-school-3 a").each(function () {
                    if ($(this).hasClass("active")) {
                        school_name = $(this).text().trim();
                    }
                });

                if (school_name == "") {
                    school_name = $(".add-school-name").val();
                    if (school_name != "") {
                        $(".already-select-school").html(provinces_name + city_name + area_name + school_name);
                    }

                } else {
                    $(".already-select-school").html(provinces_name + city_name + area_name + school_name);
                }


                $(".select-provinces a").each(function () {
                    $(".select-provinces a").removeClass("bg-color");
                    $(".select-provinces a").removeClass("active");
                });
                $(".select-city a").each(function () {
                    $(".select-city a").removeClass("bg-color");
                    $(".select-city a").removeClass("active");
                });
                $(".select-area a").each(function () {
                    $(".select-area a").removeClass("bg-color");
                    $(".select-area a").removeClass("active");
                });
                $(".select-school-3 a").each(function () {
                    $(".select-school-3 a").removeClass("bg-color");
                    $(".select-school-3 a").removeClass("active");
                });
                $(".select-city-1").hide();
                $(".select-area-1").hide();
                $(".select-school-1").hide();
                $(".add-my-school-div").hide();
                $(".add-school-name").val("");
                $("#select-school").modal("hide");
            });
            /*************************************************选择学校*********************************************************/
            $(".userinfo-image").mouseover(function () {
                $("#img-div").show();
            });
            $(".userinfo-image").mouseout(function () {
                $("#img-div").hide();
            });
            $(".dropdown-menu li a").bind("click", function () {
                var $this = $(this);
                var $a = $this.parent().parent().prev()
                $a.text($this.text());
                $a.append("<span class='caret'>");
            });
            //图片上传本地预览
            $("#project-cover-image").uploadPreview({ Img: "preview-img", Width: 220, Height: 160, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: function () { } });
        });
        
    </script>
</body>
</html>
