    <script type="text/javascript">

        $(function () {
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            //最信消息区域鼠标移动显示图标
            $('.ren-icon-add-group-list').hide();
            $('.ren-newest-info').mouseover(function () {
                $(this).find('.ren-icon-add-group-list').show();
            })
            $('.ren-newest-info').mouseout(function () {
                $('.ren-icon-add-group-list').hide();
            });
            $('.ren-icon-add-group-list').click(function () {
                if ($(this).hasClass('glyphicon-star')) {
                    $(this).removeClass('glyphicon-star').addClass('glyphicon-star-empty');
                } else
                    $(this).addClass('glyphicon-star').removeClass('glyphicon-star-empty');
            })
            //鼠标移出结束
            //$('.ren-info-note-chosen').chosen();

        })
