        <div class="row">
            <!--left-->

                <div class="panel panel-default">
                    <div class="panel-heading panel-danger">

                    </div>
                    <div class="panel-body">
                        <div class="alert alert-success" role="alert">恭喜你，你已成功创建****群组，快邀请更多人加入吧！</div>
                        <div class="pt10">

                            <fieldset>
                                <legend><h5>发送小组链接</h5> </legend>
                                <input type="text" class="form-control input-sm" disabled value="https://qiyidea.cn/j/aws82k" />
                                <div class="ptb5">
                                    <a class="btn btn-primary btn-sm" href="#">复制邀请链接</a>
                                </div>


                            </fieldset>
                            <div class="clearfix mtmb15"></div>
                            <fieldset>
                                <legend><h5>邀请联系人</h5> </legend>
                                <div>
                                    <form class="form-horizontal" role="form">

                                        选择你要邀请的人

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                               所有关注你的人
                                            </label>
                                        </div>

                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                                相互关注的人
                                            </label>
                                        </div>
                                        <br />
                                        <h6>附上几句邀请语，这样他们可能更愿意接受你的邀请（可选）</h6>
                                        <textarea class="form-control" rows="3"></textarea>
                                        <div class="ptb5">
                                            <button class="btn btn-sm btn-primary" >邀 请</button>
                                        </div>
                                        
                                    </form>

                                </div>
                            </fieldset>

                            <div class="clearfix mtmb15"></div>
                            <fieldset>
                                <legend><h5>小组密码</h5> </legend>
                                 系统自动生成小组密码
                                <div>
                                    <input type="text" class="form-control input-sm" disabled value="14aws82k" />
                                    <div class="ptb5">
                                        <a class="btn btn-primary btn-sm" href="#" >复制小组密码</a>
                                    </div>
                                </div>

                            </fieldset>
                        </div>
                    </div>
                    <div class="panel-footer text-center small color-grey">
                        <a class="btn btn-success btn-block">

                            申请认证

    <script type="text/javascript">

        $(function () {
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            //最信消息区域鼠标移动显示图标
            $('.ren-icon-add-group-list').hide();
            $('.ren-newest-info').mouseover(function () {
                $(this).find('.ren-icon-add-group-list').show();
            })
            $('.ren-newest-info').mouseout(function () {
                $('.ren-icon-add-group-list').hide();
            });
            $('.ren-icon-add-group-list').click(function () {
                if ($(this).hasClass('glyphicon-star')) {
                    $(this).removeClass('glyphicon-star').addClass('glyphicon-star-empty');
                } else
                    $(this).addClass('glyphicon-star').removeClass('glyphicon-star-empty');
            })
            //鼠标移出结束
            //$('.ren-info-note-chosen').chosen();

            // $('.ren-btn-tooltip').tooltip('toggle');
            //图片上传本地预览
            $("#up").uploadPreview({ Img: "ImgPr", Width: 120, Height: 120, ImgType: ["gif", "jpeg", "jpg", "bmp", "png"], Callback: function () { } });





        })

    </script>
