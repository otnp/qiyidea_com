    <script type="text/javascript">

        $(function () {
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            //最信消息区域鼠标移动显示图标
            $('.ren-icon-edit').hide();
            $('.ren-newest-info').mouseover(function () {
                $(this).find('.ren-icon-edit').show();
            })
            $('.ren-newest-info').mouseout(function () {
                $('.ren-icon-edit').hide();
            });
            //鼠标移出结束
            //$('.ren-info-note-chosen').chosen();

            // $('.ren-btn-tooltip').tooltip('toggle');

            $('.ren-btn-tooltip').tooltip('hide');

            //点击textarea 显示隐藏区域
            $('.ren-more-input-box').hide();
            $('.ren-textarea').click(function () {
                $(this).attr('rows', 3);
                $(this).parent().next().show();
                $(this).parent().next().find('select').chosen();
            });
            $('.nav-tabs li').click(function () {
                $('.ren-textarea').attr('rows', 1);
                $('.ren-more-input-box').hide();
            });
            //textarea 结束
            //时间日历
            $('#datetimepicker5').datetimepicker({
                language: 'zh-CN',
                pickTime: false
            });
            $('#datetimepicker4').datetimepicker({
                language: 'ru',
                pickDate: false
            });

            $('#ren-btn-submit-datetime').click(function () {

                $('.ren-show-datetime-txt').html($('#ren-input-date').val() + ' ' + $('#ren-input-time').val())
                $('.bs-datetimepicker-modal').modal('hide');
            });
            //日历时间结束
            $(".repaly-post").click(function () {
                $(this).parent().parent().parent().parent().find(".reply-quyu").toggle();
            });
            //输入回复时
            $(".reply-textarea").keyup(function () {
                var replytextarea = $(this).val();
                if (replytextarea == "") {
                    $(this).parent().parent().find("button").addClass("disabled");
                } else {
                    $(this).parent().parent().find("button").removeClass("disabled");
                }
            });
            //textarea高度自适应
            $("textarea").on("scroll", function (event) {
                var $this = $(this);
                scrollHeight = $this[0].scrollHeight;
                $this.height(scrollHeight);
            });
            $(".add-firend-next-step").click(function () {
                $(".yanzheng-msg").hide();
                $(".queren-msg").show();
            });
            //$(".menber-info li").click(function () {
            //    $(".kick-username").html($(this).parent().parent().parent().children().find(".sender-name").text());
            //});
            //添加好友验证
            $(".add-firends-yes").click(function () {
                $(".add-firend-modal").modal("hide");
            });
            //添加好友验证确定
            $(".add-firends").click(function () {
                $(".add-friend-name").html($(this).parent().parent().parent().children().find(".text-overflow").text());
            });
            //发送消息
            $(".send-msgs").click(function () {
                $(".add-friend-name").html($(this).parent().parent().parent().children().find(".text-overflow").text());
            });
            //发送消息确定
            $(".send-msgs-yes").click(function () {
                $(".send-msgs-modal").modal("hide");
            });

        })

    </script>
