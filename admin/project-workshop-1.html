    <link href="../css/main.css" rel="stylesheet">

      <script src="../js/assets/html5shiv.min.js"></script>

</head>
<body>
    <div class="carousel slide" data-ride="carousel">
        <div id="head"></div>
        <div class="clearfix mtmb15"></div>
        <div class="container">
            <div class="row">
                <div class="btn-group btn-group-justified marbottom15">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary active">筹款中</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default disabled">执行中</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default disabled">评价中</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default  disabled">结束</button>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-7" style="padding-left:0px;">
                    <div class="panel panel-default">
                        <div class="panel-heading">足迹</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <textarea rows="3" class="form-control" id="footprints-description" placeholder="足迹描述…"></textarea>
                                </div>
                            </div>
                            <div class="row martop10">
                                <div class="col-lg-7">
                                    <a href="#">添加地理位置</a>&nbsp;
                                    <span>2014-10-14</span>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-default ren-btn-tooltip" data-toggle="tooltip" data-placement="bottom" title="图片"><span class="glyphicon glyphicon-camera"></span> <span class="sr-only">图片</span></button>
                                        <button type="button" class="btn btn-default ren-btn-tooltip" data-toggle="tooltip" data-placement="bottom" title="视频"><span class="glyphicon glyphicon-film"></span> <span class="sr-only">视频</span></button>
                                        <button type="button" class="btn btn-default ren-btn-tooltip" data-toggle="tooltip" data-placement="bottom" title="链接"><span class="glyphicon glyphicon-link"></span> <span class="sr-only">链接</span></button>
                                    </div>
                                </div>
                                <div class="col-lg-5 text-right">
                                    <button type="button" class="btn btn-default btn-sm">发送</button>
                                    <button type="button" class="btn btn-default btn-sm">分享到SNS账号</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <div class="row">
                                <div class="col-lg-6 text-left">
                                   
                                    <a href="../project-view.html">查看项目主页</a>
                                </div>
                                <div class="col-lg-6">
                                    <button type="button" class="btn btn-primary" onclick="window.location.href='project-workshop-2.html'">下一步</button>
                                </div>
                            </div>
                        </div>

                        <!--<div class="panel-footer text-right">
                           <button class="btn btn-primary">下一步</button>
                        </div>-->
                    </div>
                </div>
                <div class="col-lg-5" style="padding-right:0px;">
                    <div class="panel panel-default">
                        <div class="panel-heading current-calendar">
                            <div class="row">
                                <div class="col-lg-3">  任务日历 </div>
                                <div class="col-lg-9 text-right"><span></span> </div>
                            </div>
                        </div>
                        <div class="panel-body ">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="pull-right form-inline">
                                        <div class="btn-group">
                                            <button class="btn btn-primary btn-sm" data-calendar-nav="prev"><< 前</button>
                                            <button class="btn btn-default btn-sm" data-calendar-nav="today">今天</button>
                                            <button class="btn btn-primary btn-sm" data-calendar-nav="next">后 >></button>
                                        </div>
                                        <div class="btn-group">
                                            <button class="btn btn-warning btn-sm" data-calendar-view="year">年</button>
                                            <button class="btn btn-warning active btn-sm" data-calendar-view="month">月</button>
                                            <button class="btn btn-warning btn-sm" data-calendar-view="week">周</button>
                                            <button class="btn btn-warning btn-sm" data-calendar-view="day">日</button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="project-rw-calendar"></div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/calendar/underscore-min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="../js/calendar/jstz.min.js"></script>
    <script type="text/javascript" src="../js/calendar/language/zh-cn1.js"></script>
    <script type="text/javascript" src="../js/calendar/calendar.js"></script>
   
    <script src="../js/assets/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            $(".school-name").focus();
            $(".school-name").keyup(function () {
                var schoolname = $(".school-name").val();
                if (schoolname == "") {
                    $(".next-step").addClass("disabled");
                } else {
                    $(".next-step").removeClass("disabled");
                }
            });
        });
        var calendar = $(".project-rw-calendar").calendar({
            language: 'zh-TW',
            tmpl_path: "../js/calendar/tmpls/",
            view: 'month',
            tmpl_cache: false,
            day: 'now',
            events_source: [
                {
                    "id": "1",
                    "title": "今天的任务是：吃饭 睡觉 打豆豆",
                    //"url": "http://www.example.com/",
                    "class": "event-warning",
                    "start": "1412438400000", // Milliseconds
                    "end": "1412784000000 "   // Milliseconds
                },
                 {
                     "id": "2",
                     "title": "今天还有一个任务是：吃好 睡好 玩好",
                     //"url": "http://www.example.com/",
                     "class": "event-success",
                     "start": "1412524800000", // Milliseconds
                     "end": "1413129600000 "   // Milliseconds
                 }
            ],
            onAfterViewLoad: function (view) {
                $('.current-calendar span').text(this.getTitle());
                $('.btn-group button').removeClass('active');
                $('button[data-calendar-view="' + view + '"]').addClass('active');
            }
        });
        $('.btn-group button[data-calendar-nav]').each(function () {
            var $this = $(this);
            $this.click(function () {
                calendar.navigate($this.data('calendar-nav'));
            });
        });
        $('.btn-group button[data-calendar-view]').each(function () {
            var $this = $(this);
            $this.click(function () {
                calendar.view($this.data('calendar-view'));
            });
        });

    </script>

</body>
</html>
