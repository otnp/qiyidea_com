    <script type="text/javascript">
        $(function () {
            $("#head").load("head.html");
            $("#footer").load("footer.html");
            $(".dropdown-menu li a").bind("click", function () {
                var $this = $(this);
                var $a = $this.parent().parent().prev()
                $a.text($this.text());
                $a.append("<span class='caret'>");
            });
            //时间日历
            $('.datetimepicker5').datetimepicker({
                language: 'zh-CN',
                pickTime: false
            });
            $('.datetimepicker4').datetimepicker({
                language: 'ru',
                pickDate: false
            });

            $('#ren-btn-submit-datetime').click(function () {

                $('.ren-show-datetime-txt').html($('#ren-input-date').val() + ' ' + $('#ren-input-time').val())
                $('.bs-datetimepicker-modal').modal('hide');
            });
            //日历时间结束
            $('#myTab a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            });
        });
        //里程碑开始
        $("#project-marker-name").focus(function () {
            if ($("#project-marker-name").val().trim()=="") {
                 $(".marker-name-error").addClass("has-error");
            }
        });
        $("#project-marker-name").keyup(function () {
            var marker_name = $("#project-marker-name").val();
            if (marker_name.trim().length > 0) {
                $(".marker-name-error").removeClass("has-error");
            } else {
                $(".marker-name-error").addClass("has-error");
            }
        });
        $("#project-marker-time").focus(function () {
            if ($("#project-marker-time").val().trim()=="") {
                $(".marker-time-error").addClass("has-error");
            }
        });
        $("#project-marker-time").keyup(function () {
            var marker_time = $("#project-marker-time").val();
            if (marker_time.trim().length > 0) {
                $(".marker-time-error").removeClass("has-error");
            } else {
                $(".marker-time-error").addClass("has-error");
            }
        });
        //添加里程碑
        $(".add-marker-event").click(function () {
            var project_marker_name = $("#project-marker-name").val();
            var project_marker_time = $("#project-marker-time").val();
            var project_marker_description = $("#project-marker-description").val();
            if (project_marker_name.trim() == "" || project_marker_time.trim() == "") {
                if (project_marker_name.trim() == "") {
                    $(".marker-name-error").addClass("has-error");
                }
                if (project_marker_time.trim() == "") {
                    $(".marker-time-error").addClass("has-error");
                }
            } else {
                $(".project-marker-table").append('<tr><td>' + project_marker_name + '</td><td>' +
                    project_marker_description + '</td><td>' + project_marker_time + '</td><td><input type="hidden" class="marker-name" value="' + project_marker_name + '"><a class="delete-marker" href="javascript:void(0)" onclick="deltr(this)">删除</a></td></tr>');
                $(".mission-marker").append(' <li role="presentation"><a role="menuitem" tabindex="-1" href="#" title="' + project_marker_name + '">' + project_marker_name + '</a></li>');
                $("#project-marker-name").val("");
                $("#project-marker-time").val("");
                $("#project-marker-description").val("");
            }
        });
        //删除里程碑
        function deltr(delbtn) {
            $(delbtn).parents("tr").remove();
            var del_marker_name = $(delbtn).parent().find(".marker-name").val();
            $(".mission-marker li a").remove("a[title=" + del_marker_name + "]");
        };
        //里程碑结束
        //任务开始
        $(".mission-leader li").click(function () {
            $(".mission-leader-h").val($(this).find("a").text());
        });
        $(".mission-marker li").click(function () {
            $(".mission-marker-m").val($(this).find("a").text());
        });
        $("#project-mission-name").focus(function () {
            if ($("#project-mission-name").val().trim()=="") {
                 $(".mission-name-error").addClass("has-error");
            }
        });
        $("#project-mission-name").keyup(function () {
            var mission_name = $("#project-mission-name").val();
            if (mission_name.trim().length > 0) {
                $(".mission-name-error").removeClass("has-error");
            } else {
                $(".mission-name-error").addClass("has-error");
            }
        });
        $(".add-mission-event").click(function () {
            var project_mission_name = $("#project-mission-name").val();
            var project_select_marker = $(".mission-marker-m").val();
            var project_select_marker_people = $(".mission-leader-h").val();
            var project_mission_start_time = $("#project-mission-start-time").val();
            var project_mission_end_time = $("#project-mission-end-time").val();
            var project_mission_description = $("#project-mission-description").val();
            if (project_mission_name.trim() == "") {
                $(".mission-name-error").addClass("has-error");
            }else{
                $(".project-mission-table").append('<tr><td>' + project_select_marker + '</td><td>' +
                    project_mission_name + '</td><td>' + project_mission_description + '</td><td>' +
                    project_mission_start_time + '</td><td>' +
                    project_mission_end_time + '</td><td>' + project_select_marker_people + '</td><td><a class="delete-marker" href="javascript:void(0)" onclick="deltr(this)">删除</a></td></tr>');
                $("#project-mission-name").val("");
                $("#project-mission-start-time").val("");
                $("#project-mission-end-time").val("");
                $("#project-mission-description").val("");
                //$(".mission-marker-m").val("");
                //$(".mission-leader-h").val("");

            }
        });
        //任务结束
        //预算开始
        $(".project-budget-type li").click(function () {
            $(".project-budget-type-m").val($(this).find("a").text());
        });
        $(".project-budget-tikect li").click(function () {
            $(".project-budget-tikect-m").val($(this).find("a").text());
        });
        $("#project-budget-unit-price").focus(function () {
            if ($("#project-budget-unit-price").val().trim()=="") {
                $(".project-budget-unit-price-error").addClass("has-error");
            }
        });
        $("#project-budget-unit-price").keyup(function () {
            var project_budget_unit_price = $("#project-budget-unit-price").val();
            if (project_budget_unit_price.trim()=="") {
                $(".project-budget-unit-price-error").addClass("has-error");
            } else {
                $(".project-budget-unit-price-error").removeClass("has-error");
            }
        });
        $("#project-budget-amount").focus(function () {
            if ($("#project-budget-amount").val().trim()=="") {
                $(".project-budget-amount-error").addClass("has-error");
            }
        });
        $("#project-budget-amount").keyup(function () {
            var project_budget_amount = $("#project-budget-amount").val();
            if (project_budget_amount.trim() == "") {
                $(".project-budget-amount-error").addClass("has-error");
            } else {
                $(".project-budget-amount-error").removeClass("has-error");
            }
        });
        $(".add-budget-event").click(function () {
            var project_budget_unit_price = $("#project-budget-unit-price").val();//单价
            var project_budget_amount = $("#project-budget-amount").val();//数量
            var project_budget_abstract = $("#project-budget-abstract").val();//摘要
            var project_budget_type = $(".project-budget-type-m").val();//收入支出
            var project_budget_tikect = $(".project-budget-tikect-m").val();//类别
            var project_budget_support = $('input:radio:checked').val();
            if (project_budget_unit_price.trim() == "" || project_budget_amount.trim()=="") {
                if (project_budget_unit_price.trim() == "") {
                    $(".project-budget-unit-price-error").addClass("has-error");
                }
                if (project_budget_amount.trim() == "") {
                    $(".project-budget-amount-error").addClass("has-error");
                }
            } else {
                var all_amount_money = project_budget_unit_price * project_budget_amount;
                $(".project-budget-table").append('<tr><td>' + project_budget_type + '</td><td>' +
                    project_budget_tikect + '</td><td>' + project_budget_abstract + '</td><td>' +
                    project_budget_unit_price + '</td><td>' + project_budget_amount + '</td><td>' +
                    all_amount_money + '</td><td>' + all_amount_money + '</td><td>' + project_budget_support
                    + '</td><td><a class="delete-marker" href="javascript:void(0)" onclick="deltr(this)">删除</a></td></tr>');
                $("#project-budget-unit-price").val("");
                $("#project-budget-amount").val("");
                $("#project-budget-abstract").val("");
                //$(".project-budget-type-m").val("");
                //$(".project-budget-tikect-m").val("");
            }
        });
        //预算结束
        //风险开始
        $("#project-risk-name").focus(function(){
            if ($("#project-risk-name").val().trim()=="") {
                $(".risk-name-error").addClass("has-error");
            }
        });
        $("#project-risk-name").keyup(function () {
            if ($("#project-risk-name").val().trim().length > 0) {
                $(".risk-name-error").removeClass("has-error");
            } else {
                $(".risk-name-error").addClass("has-error");
            }
        });
        $("#project-risk-measure").focus(function () {
            if ($("#project-risk-measure").val().trim() == "") {
                $(".risk-measure-error").addClass("has-error");
            }
        });
        $("#project-risk-measure").keyup(function () {
            if ($("#project-risk-measure").val().trim().length > 0) {
                $(".risk-measure-error").removeClass("has-error");
            } else {
                $(".risk-measure-error").addClass("has-error");
            }
        });
        $(".add-risk-event").click(function () {
            var project_risk_name = $("#project-risk-name").val();
            var project_risk_measure = $("#project-risk-measure").val();
            var project_risk_description = $("#project-risk-description").val();
            if (project_risk_name.trim() == "" || project_risk_measure.trim() == "") {
                if (project_risk_name.trim() == "") {
                    $(".risk-name-error").addClass("has-error");
                }
                if (project_risk_measure.trim() == "") {
                    $(".risk-measure-error").addClass("has-error");
                }
            } else {
                $(".project-risk-table").append('<tr><td>' + project_risk_name + '</td><td>' +
                    project_risk_description + '</td><td>' + project_risk_measure
                    + '</td><td><a class="delete-marker" href="javascript:void(0)" onclick="deltr(this)">删除</a></td></tr>');
                $("#project-risk-name").val();
                $("#project-risk-measure").val();
                $("#project-risk-description").val();
            }
        });
        //风险结束
    </script>
